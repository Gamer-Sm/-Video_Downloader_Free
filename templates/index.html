<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Música</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            text-align: center;
        }
        .success-message {
            text-align: center;
            margin-top: 15px;
        }
        .download-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .download-link:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Descargar Música</h1>
    <form id="download-form">
        <input type="text" id="video-url" class="input-field" placeholder="Ingresa la URL del video" required>
        <button type="submit" class="submit-btn">Descargar Música</button>
    </form>
    <div id="message" class="error-message"></div>
    <div id="success" class="success-message"></div>
</div>

<script>
    document.getElementById('download-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        const videoUrl = document.getElementById('video-url').value;
        const messageDiv = document.getElementById('message');
        const successDiv = document.getElementById('success');

        messageDiv.textContent = "";
        successDiv.innerHTML = "";

        if (!videoUrl) {
            messageDiv.textContent = "Por favor, ingresa una URL válida.";
            return;
        }

        messageDiv.textContent = "Descargando...";

        try {
            const response = await fetch('/downloads', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: videoUrl })
            });

            const result = await response.json();

            if (response.ok) {
                messageDiv.textContent = "";
                successDiv.innerHTML = `
                    <p>✅ ¡Descarga completa! <strong>${result.title}</strong></p>
                    <a class="download-link" href="${result.file_url}" target="_blank">⬇ Descargar ahora</a>
                `;
            } else {
                messageDiv.textContent = `Error: ${result.error || "Hubo un problema con la descarga."}`;
            }
        } catch (err) {
            messageDiv.textContent = "Error al conectar con el servidor.";
        }
    });
</script>

</body>
</html>
